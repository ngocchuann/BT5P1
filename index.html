<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!-- Bai tap 1 -->
    <div class=" container ">
        <p class="theme">Quản lí tuyển sinh</p>
    </div> 
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="diemchuan" placeholder="Điểm Chuẩn">
            </div>
            
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="khuvuc" placeholder="Chọn Khu vực">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="doituong" placeholder="Chọn Đối Tượng">
            </div>     
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="diem1" placeholder="Điểm môm thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diem2" placeholder="Điểm môm thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diem3" placeholder="Điểm môm thứ 3">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnkq">
                    Kết Quả
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResult">&#8205</span>
                </div>
            </div>

        </form>
    </div>  

    <!-- Bai tap 2 -->
    <div class=" container ">
        <p class="theme">Tính tiền điện</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="name" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="kw" placeholder="Nhập Số KM">
            </div>
        
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntinh">
                    Tính tiền Điện
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResulttinh">&#8205</span>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
